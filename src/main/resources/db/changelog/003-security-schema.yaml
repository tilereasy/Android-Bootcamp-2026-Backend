databaseChangeLog:
  - changeSet:
      id: 008-create-authority-table
      author: t1ler
      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 009-create-person-authorities-table
      author: t1ler
      changes:
        - createTable:
            tableName: person_authorities
            columns:
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: person_authorities
            columnNames: person_id, authority_id
            constraintName: pk_person_authorities
        - createIndex:
            tableName: person_authorities
            columns:
              - column:
                  name: person_id
        - createIndex:
            tableName: person_authorities
            columns:
              - column:
                  name: authority_id
        - addForeignKeyConstraint:
            baseTableName: person_authorities
            baseColumnNames: person_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_person_authorities_person
        - addForeignKeyConstraint:
            baseTableName: person_authorities
            baseColumnNames: authority_id
            referencedTableName: authority
            referencedColumnNames: id
            constraintName: fk_person_authorities_authority

