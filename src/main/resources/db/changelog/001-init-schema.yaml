databaseChangeLog:
  - changeSet:
      id: 001-create-invitation-status-enum
      author: t1ler
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: |
              CREATE TYPE invitation_status AS ENUM (
                'PENDING',
                'ACCEPTED',
                'DECLINED'
              );
      rollback:
        - sql:
            splitStatements: false
            stripComments: true
            sql: DROP TYPE IF EXISTS invitation_status;

  - changeSet:
      id: 002-create-users-table
      author: t1ler
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: department
                  type: VARCHAR(255)
              - column:
                  name: position
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-meetings-table
      author: t1ler
      changes:
        - createTable:
            tableName: meetings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organizer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: end_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

  - changeSet:
      id: 004-create-invitations-table
      author: t1ler
      changes:
        - createTable:
            tableName: invitations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: meeting_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: invitee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: invitation_status
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: responded_at
                  type: TIMESTAMPTZ
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

  - changeSet:
      id: 005-add-meetings-indexes
      author: t1ler
      changes:
        - createIndex:
            tableName: meetings
            columns:
              - column:
                  name: organizer_id
        - createIndex:
            tableName: meetings
            columns:
              - column:
                  name: start_at
        - createIndex:
            tableName: meetings
            columns:
              - column:
                  name: end_at
        - createIndex:
            tableName: meetings
            columns:
              - column:
                  name: organizer_id
              - column:
                  name: start_at
              - column:
                  name: end_at

  - changeSet:
      id: 006-add-invitations-indexes
      author: t1ler
      changes:
        - createIndex:
            tableName: invitations
            columns:
              - column:
                  name: invitee_id
              - column:
                  name: status
        - createIndex:
            tableName: invitations
            columns:
              - column:
                  name: meeting_id
        - addUniqueConstraint:
            tableName: invitations
            columnNames: meeting_id, invitee_id
            constraintName: uq_invitations_meeting_invitee

  - changeSet:
      id: 007-add-foreign-keys
      author: t1ler
      changes:
        - addForeignKeyConstraint:
            baseTableName: meetings
            baseColumnNames: organizer_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_meetings_organizer
        - addForeignKeyConstraint:
            baseTableName: invitations
            baseColumnNames: meeting_id
            referencedTableName: meetings
            referencedColumnNames: id
            constraintName: fk_invitations_meeting
        - addForeignKeyConstraint:
            baseTableName: invitations
            baseColumnNames: invitee_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_invitations_invitee
