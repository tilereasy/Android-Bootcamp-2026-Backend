databaseChangeLog:
  - changeSet:
      id: 010-seed-users
      author: t1ler
      validCheckSum:
        - 9:86947bf2bda9bf8e313ec273b40914b1
      changes:
        - loadData:
            file: db/data/users.csv
            relativeToChangelogFile: false
            separator: ","
            quotchar: '"'
            tableName: users
            nullValue: ""
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: email
                  type: STRING
              - column:
                  name: password_hash
                  type: STRING
              - column:
                  name: full_name
                  type: STRING
              - column:
                  name: department
                  type: STRING
              - column:
                  name: position
                  type: STRING
              - column:
                  name: created_at
                  type: STRING
        - sql:
            splitStatements: false
            stripComments: true
            sql: SELECT setval('users_id_seq', (SELECT COALESCE(MAX(id), 0) FROM users));

