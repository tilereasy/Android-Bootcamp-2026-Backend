databaseChangeLog:
  - changeSet:
      id: 010-seed-users
      author: codex
      changes:
        - loadData:
            file: db/data/users.csv
            relativeToChangelogFile: false
            separator: ","
            quotchar: '"'
            tableName: users
            nullValue: ""
            columns:
              - column:
                  name: id
                  type: NUMERIC
              - column:
                  name: email
                  type: STRING
              - column:
                  name: password_hash
                  type: STRING
              - column:
                  name: full_name
                  type: STRING
              - column:
                  name: department
                  type: STRING
              - column:
                  name: position
                  type: STRING
              - column:
                  name: created_at
                  type: STRING
        - sql:
            splitStatements: false
            stripComments: true
            sql: SELECT setval('users_id_seq', (SELECT COALESCE(MAX(id), 0) FROM users));

